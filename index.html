<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="dealer-message"></div>
        <div class="card-container">
            <div id="dealer-container"></div>
            <div id="player-container"></div>
        </div>
        <div id="bj-odds"></div>
        <div id="min-bet"></div>
        
        <div class="player-bank">
            <div id="bank-value">Player Bank: $<span id="bank-value-text"></span></div>
            <div id="bank-text"></div>
        </div>
        <div class="game-buttons">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="dd">Double Down</button>
        </div>
        <div class="bet-amount">
            <div id="wager">My Wager: $<span id="current-bet"></span></div>
            <div id="bet-instruction">Left click on the chip to add <br>Right click on the chip to subtract</div>
            <div class="bet-buttons">
                <button id="chip-5">$5</button>
                <button id="chip-10">$10</button>
                <button id="chip-25">$25</button>
                <button id="chip-100">$100</button>
            </div>
        </div>
        <div id="hidden-button">
            <button id="start-over">Visit ATM</button>
        </div>
    </div>
</body>
</html>
