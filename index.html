<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="dealer-message">Dealer's message here</div>
        <div class="card-container">Cards go here</div>
            <div id="dealer-container"></div>
            <div id="player-container"></div>
        <div class="game-info">Game info here</div>
        <div class="player-bank">Player bank: $1000</div>
        <div class="game-buttons">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="dd">Double Down</button>
        </div>
        <div class="bet-amount">
            <span>Bet: $</span>
            <div class="bet-buttons">
                <button id="chip-5">$5</button>
                <button id="chip-10">$10</button>
                <button id="chip-25">$25</button>
                <button id="chip-100">$100</button>
            </div>
        </div>
    </div>
</body>
</html>
